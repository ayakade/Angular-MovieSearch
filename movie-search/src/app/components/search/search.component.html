<div class="container">
  <div class="form">
    <h1>Search for a movie</h1>
    <input type="text"
    id="search"
    (keyup)="onKeyUp($event, '')"
    (keydown)="onKeyDown($event)"
    (keypress)="onKeyPress($event)"
    placeholder="movie title"/>

    <button (click)="searchMovie()">Search</button>
  </div><!-- .form -->

  <div id="results">
    <ng-container *ngIf="movies">

      <div class="movie" *ngFor="let movie of movies">
        <img
            src={{movie.Poster}}
            alt={{movie.Title}}
        />
        <h2>{{ movie.Title }}</h2>
        <a
          class="cta"
          [routerLink]="['/detail', movie.imdbID]"
        >
          Learn More
        </a>
      </div><!-- .movie -->

    </ng-container>

  </div><!-- .redults -->
</div><!-- .container -->
